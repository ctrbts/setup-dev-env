# ==============================================================================
# Playbook de Ansible por SysCraft para Configurar una Workstation de Desarrollo
#
# Ejecuci√≥n:
# sudo ansible-playbook -i inventory.ini playbook.yml
# ==============================================================================

- name: üöÄ Configurar Workstation de Desarrollo Completa (Sin Snap)
  hosts: workstation
  become: yes
  gather_facts: yes

  vars:
    username: "{{ ansible_user_id }}"
    asdf_install_dir: "{{ ansible_env.HOME }}/.asdf"
    asdf_version: "v0.18.0"
    asdf_plugins:
      - name: python
      - name: php
      - name: nodejs
      - name: composer

    flatpak_gui_apps: # Se pueden agregar mas app necesarias
      - org.mozilla.firefox
      - org.videolan.VLC
      - io.dbeaver.DBeaverCommunity
      - org.gnome.Boxes
      - org.gimp.GIMP
      - org.inkscape.Inkscape

  tasks:
    # --------------------------------------------------------------------------
    # FASE 1: Limpieza del Sistema
    # --------------------------------------------------------------------------
    - name: 1.1 - Limpiar configuraciones previas para evitar conflictos
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/vscode.list
        - /usr/share/keyrings/microsoft.gpg
        - /etc/apt/sources.list.d/google-chrome.list
        - /etc/apt/sources.list.d/docker.list

    - name: 1.2 - Asegurarse de que las l√≠neas de repositorios no est√°n en sources.list
      ansible.builtin.lineinfile:
        path: /etc/apt/sources.list
        state: absent
        regexp: "{{ item }}"
      loop:
        - '.*packages.microsoft.com/repos/code.*'
        - '.*dl.google.com/linux/chrome/deb.*'
        - '.*download.docker.com/linux/ubuntu.*'

    # --------------------------------------------------------------------------
    # FASE 2: Actualizaci√≥n del Sistema Base
    # --------------------------------------------------------------------------
    - name: 2.1 - Actualizar cach√© de APT y realizar upgrade completo del sistema
      ansible.builtin.apt:
        update_cache: yes
        upgrade: dist
        cache_valid_time: 3600

    # --------------------------------------------------------------------------
    # FASE 3: Erradicaci√≥n Completa de Snap
    # --------------------------------------------------------------------------
    - name: 3.1 - Obtener la lista de snaps instalados
      ansible.builtin.command: snap list
      register: installed_snaps_raw
      changed_when: false
      failed_when: false

    - name: 3.2 - Desinstalar todos los paquetes snap existentes
      community.general.snap:
        name: "{{ item.split(' ')[0] }}"
        state: absent
      loop: "{{ installed_snaps_raw.stdout_lines[1:] }}"
      when: installed_snaps_raw.rc == 0

    - name: 3.3 - Purgar el paquete snapd del sistema
      ansible.builtin.apt:
        name: snapd
        state: absent
        purge: yes

    - name: 3.4 - Eliminar directorios residuales de snap
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - "{{ ansible_env.HOME }}/snap"
        - /snap
        - /var/snap
        - /var/lib/snapd
      become_user: "{{ username }}"
      vars:
        ansible_become: no

    - name: 3.5 - Bloquear la reinstalaci√≥n de snapd v√≠a APT
      ansible.builtin.copy:
        dest: /etc/apt/preferences.d/no-snap.pref
        content: |
          Package: snapd
          Pin: release *
          Pin-Priority: -1
        mode: '0644'

    - name: 3.6 - Eliminaci√≥n Completa de Snap (tareas de debug)
      ansible.builtin.debug:
        msg: "Tareas de eliminaci√≥n de Snap ejecutadas."

    # --------------------------------------------------------------------------
    # FASE 4: Configuraci√≥n de Repositorios APT (Chrome, VSCode, Docker)
    # --------------------------------------------------------------------------
    - name: 4.1 - Instalar paquetes esenciales y dependencias
      ansible.builtin.apt:
        name:
          - build-essential
          - git
          - curl
          - wget
          - ca-certificates
          - gnupg
          - zsh
          - htop
          - ncdu
          - unzip
          - flatpak
          - gnome-software-plugin-flatpak
          - sqlitebrowser
          - libssl-dev
          - zlib1g-dev
          - libbz2-dev
          - libreadline-dev
          - libsqlite3-dev
          - llvm
          - libncurses5-dev
          - libncursesw5-dev
          - xz-utils
          - tk-dev
          - libxml2-dev
          - libxmlsec1-dev
          - libffi-dev
          - liblzma-dev
        state: present

    - name: 4.2 - Asegurarse de que el directorio /etc/apt/keyrings existe
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: 4.3 - A√±adir llave GPG y repositorio de Google Chrome
      block:
        - name: A√±adir llave GPG de Google
          ansible.builtin.shell: "curl -fsSL https://dl.google.com/linux/linux_signing_key.pub | gpg --dearmor -o /etc/apt/keyrings/google-chrome.gpg"
          args:
            creates: /etc/apt/keyrings/google-chrome.gpg
        - name: A√±adir repositorio de Google Chrome
          ansible.builtin.apt_repository:
            repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main"
            state: present
            filename: google-chrome
            update_cache: no

    - name: 4.4 - A√±adir llave GPG y repositorio de VS Code
      block:
        - name: A√±adir llave GPG de Microsoft
          ansible.builtin.shell: "curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor -o /etc/apt/keyrings/packages.microsoft.gpg"
          args:
            creates: /etc/apt/keyrings/packages.microsoft.gpg
        - name: A√±adir repositorio de VS Code
          ansible.builtin.apt_repository:
            repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main"
            state: present
            filename: vscode
            update_cache: no

    - name: 4.5 - A√±adir llave GPG y repositorio de Docker
      block:
        - name: A√±adir llave GPG de Docker
          ansible.builtin.shell: "curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg"
          args:
            creates: /etc/apt/keyrings/docker.gpg
        - name: A√±adir repositorio de Docker
          ansible.builtin.apt_repository:
            # --- MODIFICACI√ìN CLAVE ---
            # Ahora usa la variable de Ansible que detecta la versi√≥n del SO.
            repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
            state: present
            filename: docker
            update_cache: no

    - name: 4.6 - Actualizar la cach√© de APT despu√©s de a√±adir todos los repositorios
      ansible.builtin.apt:
        update_cache: yes

    - name: 4.7 - Tareas completadas
      ansible.builtin.debug:
        msg: "Repositorios de terceros configurados."

    # --------------------------------------------------------------------------
    # FASE 5: Instalaci√≥n de Software desde APT
    # --------------------------------------------------------------------------
    - name: 5.1 - Instalar software desde los repositorios configurados
      ansible.builtin.apt:
        name:
          - google-chrome-stable
          - code
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    # --------------------------------------------------------------------------
    # FASE 6: Configuraci√≥n de Flatpak y Aplicaciones GUI
    # --------------------------------------------------------------------------
    - name: 6.1 - A√±adir el repositorio Flathub
      community.general.flatpak_remote:
        name: flathub
        state: present
        flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo

    - name: 6.2 - Instalar todas las aplicaciones GUI desde Flathub
      community.general.flatpak:
        name: "{{ flatpak_gui_apps }}"
        state: present

    # --------------------------------------------------------------------------
    # FASE 7: Entorno de Desarrollo (Docker, ASDF, etc.)
    # --------------------------------------------------------------------------
    - name: 7.1 - A√±adir usuario actual al grupo 'docker'
      ansible.builtin.user:
        name: "{{ username }}"
        groups: docker
        append: yes
      notify: Show Docker Logout Message

    - name: 7.2 - Instalar asdf (clonar repositorio)
      ansible.builtin.git:
        repo: "https://github.com/asdf-vm/asdf.git"
        dest: "{{ asdf_install_dir }}"
        version: "{{ asdf_version }}"
      become: no

    - name: 7.3 - A√±adir asdf al .bashrc para que est√© disponible en la shell
      ansible.builtin.lineinfile:
        path: "{{ ansible_env.HOME }}/.bashrc"
        line: ". {{ asdf_install_dir }}/asdf.sh"
        create: yes
        regexp: "^. {{ asdf_install_dir }}/asdf.sh"
      become: no

    - name: 7.4 - A√±adir plugins de asdf
      ansible.builtin.command: "{{ asdf_install_dir }}/bin/asdf plugin add {{ item.name }}"
      args:
        creates: "{{ asdf_install_dir }}/plugins/{{ item.name }}"
      loop: "{{ asdf_plugins }}"
      become: no

    - name: 7.5 - Sincronizar llaves GPG del plugin de Node.js
      ansible.builtin.shell: |
        bash {{ asdf_install_dir }}/plugins/nodejs/bin/asdf-nodejs-source-ins
      args:
        executable: /bin/bash
      become: no
      changed_when: false

  # --- Handlers ---
  handlers:
    - name: Show Docker Logout Message
      ansible.builtin.debug:
        msg: "‚úÖ ¬°IMPORTANTE! Para usar Docker sin 'sudo', debes CERRAR SESI√ìN y volver a iniciarla."
